AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Default: vpc-b9d42ed3

  ApplicationArtifact:
    Type: String
    Default: ""

  CurrentTimestamp:
    Type: String
    Default: ""

Resources:

  DeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: TRUE
        BlockPublicPolicy: TRUE
        IgnorePublicAcls: TRUE
        RestrictPublicBuckets: TRUE
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256


  ApplicationInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-00a205cb8e06c3c4e
      IamInstanceProfile: !Ref ApplicationInstanceInstanceProfile
      SecurityGroupIds:
        - !Ref ApplicationInstanceHttpSecurityGroup
      UserData: !Base64
        Fn::Sub: |
          #!/bin/bash -xe
          yum install -y aws-cfn-bootstrap

          # Install the files and packages from the metadata
          /opt/aws/bin/cfn-init -v \
            --stack ${AWS::StackName} \
            --resource ApplicationInstance \
            --configsets install \
            --region ${AWS::Region}

          systemctl enable cfn-hup
          systemctl start cfn-hup

          # Signal the status from cfn-init
          /opt/aws/bin/cfn-signal -e $? \
            --stack ${AWS::StackName} \
            --resource ApplicationInstance \
            --region ${AWS::Region}
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          install: [ installHttpd ]
          deploy: [ deploy ]
        installHttpd:
          packages:
            yum:
              httpd: [ ]
          services:
            sysvinit:
              httpd:
                enabled: true
                ensureRunning: true
          commands:
            init-html:
              command: echo "<h2>Hello from $(hostname) with cfn-hup!!!</h2>" > /var/www/html/index.html
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackName}
                region=${AWS::Region}
                interval=1
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.ApplicationInstance.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v \
                  --stack ${AWS::StackName} \
                  --resource ApplicationInstance \
                  --configsets deploy \
                  --region ${AWS::Region}
                runas=root
              mode: "000400"
              owner: "root"
              group: "root"
        deploy:
          commands:
            deploy:
              command: /opt/deploy.sh
          files:
            /opt/deploy.sh:
              content: !Sub
                - |
                  #!/usr/bin/env bash
                  echo "${CurrentTimestamp}"
                  aws s3 cp s3://${DeploymentBucket}/${ApplicationArtifact} /tmp
                  if [ "$?" -ne "0" ]; then
                    exit
                  fi
                  rm -rf /var/www/html/*
                  unzip /tmp/${ApplicationArtifact} -d /var/www/html/
                - DeploymentBucket: !Ref DeploymentBucket
                  CurrentTimestamp: !Ref CurrentTimestamp
              mode: "000500"
              owner: "root"
              group: "root"
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M


  ApplicationInstanceInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ApplicationInstanceRole

  ApplicationInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: DeploymentBucketReadAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                Resource:
                  - !Sub arn:aws:s3:::${DeploymentBucket}/*


  ApplicationInstanceHttpSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows HTTP access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

Outputs:
  DeploymentBucketName:
    Value: !Ref DeploymentBucket
